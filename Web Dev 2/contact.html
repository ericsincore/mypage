		<main class="row">
			<article>
				<h1 class="col-12">Contact Form</h1>
				<p style="color: red; text-align: center;">Sections in red are mandatory</p>
			</article>
			<form autocomplete="on" class="border clearfix" style="margin-bottom: 10px;">
				<div class="col-4">
				<fieldset>
					<legend><b>About You</b></legend>
					<!--using place holders to show format. Pattern to not allow numbers in name area. Required where makes sense-->
					<label for="fname">First Name:</label><br>
					<input type="text" id="fname" name="fname" placeholder="John" pattern="[a-zA-z]{1,40}" required autofocus><br>
					<label for="lname">Last Name:</label><br>
					<input type="text" id="lname" name="lanme" placeholder="Doe" pattern="[a-zA-z]{1,40}" required>
					<br>Gender<br>
					<input type="radio" id="male" name="male" value="male">
					<label for="male">Male</label><br>
					<input type="radio" id="female" name="female" value="female">
					<label for="female">Female</label><br>
					<input type="radio" id="noanswer" name="noanswer" value="noanswer">
					<label for="noanswer">Prefer not to answer</label>
					<br><br>
					<label for="birthday">Date of Birth:</label> 
					<input type="date" id="birthday" name="birthday" pattern="[0-9]{1,2}/[0-9]{1,2}/[0-9]{4}" required>
					<br>
				</fieldset>
				</div>
				<div class="col-4">
				<fieldset>
					<legend><b>Interests</b></legend>
					<input type="checkbox" id="int1" name="int1" value="Education">
					<label for="int1">Education</label><br>
					<input type="checkbox" id="int2" name="int2" value="Outdoor Activiites">
					<label for="int2">Outdoor Activities</label><br>
					<input type="checkbox" id="int3" name="int3" value="Stuff for kids">
					<label for="int3">Stuff for Kids</label><br>
					<input type="checkbox" id="int4" name="int4" value="Real Estate">
					<label for="int4">Real Estate</label><br>
					<input type="checkbox" id="int5" name="int5" value="Employment Oppotunities">
					<label for="int5">Employment Opportunities</label>
					<br><br>
					<label for="arrivalmonth">When will you arrive?</label>
					<input type="month" id="arrivalmonth" name="arrivalmonth" placeholder="January 2024" pattern="[a-zA-z]{3,12} [0-9]{4}" >
					<br><br>
					<label for="excitement">Level of excitment</label><br>
					<input type="range" id="excitement" name="excitment" min="0" max="10">
					<br>
					<p>Additional information requested:</p><br>
					<textarea name="comments" rows="8" cols="15" placeholder="Type here"></textarea>
				</fieldset>
				</div>
				<div class="col-4">
				<fieldset>
					<legend><b>Contact Information</b></legend>
					<label for="phone">Phone number:</label><br>
					<input type="tel" id="phone" name="phone" placeholder="555-867-5309" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
					<small>Include the area code and dashes</small>
					<br><br>
					<label for="email">Email</label><br>
					<input type="email" id="email" name="email" placeholder="JohnDoe@gmail.com" pattern="^.+@.+$" required><br>
				</fieldset>
				<input type="submit" value="Submit" style="margin: auto;">
				<input type="reset" value="Reset" style="margin: auto;">
				</div>
			</form>
